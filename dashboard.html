<!DOCTYPE html>

<body>

  <div class="title">Cesare Gigli</div>

  <div class="contenitore">

    <div class="description">
      <div class="description-title">CURVA DI VON KOCH</div>

      <div class="description-text">
        La curva di Von Koch è una figura geometrica frattale, cioè una forma<br>
        che mostra auto-somiglianza: ogni sua parte assomiglia alla figura intera,<br>
        anche se la osservi a scale diverse.
      </div>
